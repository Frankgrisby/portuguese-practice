<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Path to Portuguese</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --primary:#00eaff;
  --bg:#070b14;
  --correct:#00ff88;
  --wrong:#ff4d4d;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#1b2735,var(--bg));
  color:white;
  text-align:center;
}

.hidden{display:none!important}

.screen{
  max-width:420px;
  margin:auto;
  padding:12px;
}

h1{
  text-shadow:0 0 12px var(--primary);
}

button{
  width:100%;
  padding:16px;
  margin:8px 0;
  border:none;
  border-radius:16px;
  font-weight:bold;
  background:linear-gradient(135deg,var(--primary),#0077ff);
  cursor:pointer;
}

#choices button{
  background:linear-gradient(135deg,#ffe259,#ffa751);
}

#choices button.correct{
  background:linear-gradient(135deg,var(--correct),#00cc66)!important;
}

#choices button.wrong{
  background:linear-gradient(135deg,var(--wrong),#cc0000)!important;
  color:white!important;
}

#speakerBtn{
  width:64px;
  height:64px;
  border-radius:50%;
  border:2px solid var(--primary);
  background:none;
  color:var(--primary);
  font-size:1.5rem;
}

#prompt{
  min-height:120px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:6px;
}

.conj-stack{
  display:flex;
  flex-direction:column;
  gap:6px;
}

#settingsBtn{
  position:fixed;
  bottom:16px;
  right:16px;
  width:56px;
  height:56px;
  border-radius:50%;
}

#settingsPanel{
  position:fixed;
  bottom:88px;
  right:16px;
  background:#0e1624;
  padding:12px;
  border-radius:12px;
  width:240px;
}
</style>
</head>

<body>

<div id="mainMenu" class="screen">
  <h1>Path to Portuguese</h1>
  <button id="btnVocabulary">Vocabulary</button>
  <button id="btnVerbs">Verbs</button>
  <button id="btnPhrases">Phrases</button>
  <button id="btnConjugation">Conjugation</button>
  <button id="btnEar">Ear Training</button>
</div>

<div id="vocabCategories" class="screen hidden">
  <h2>Choose Category</h2>
  <button data-category="transportation">Transportation</button>
  <button data-category="foods">Foods</button>
  <button data-category="numbers">Numbers</button>
  <button data-category="colors">Colors</button>
  <button data-category="clothing">Clothing</button>
  <button data-category="everyday">Everyday</button>
  <button data-category="animals">Animals</button>
  <button id="btnBackFromVocab">‚¨Ö Back</button>
</div>

<div id="practiceSection" class="screen hidden">
  <div id="streakDisplay">üî• Streak: 0</div>
  <button id="speakerBtn">üîä</button>
  <div id="prompt"></div>
  <div id="choices"></div>
  <button id="nextBtn" class="hidden">Next ‚û°</button>
  <button id="btnHome">üè† Main Menu</button>
</div>

<button id="settingsBtn">‚öôÔ∏è</button>

<div id="settingsPanel" class="hidden">
  <label>Audio Speed
    <select id="audioSpeed">
      <option value="1">Normal</option>
      <option value="0.5">Half</option>
    </select>
  </label>

  <label>Tenses (Conjugation Only)
    <select id="tenseToggle" multiple>
      <option value="present" selected>Present</option>
      <option value="past" selected>Past</option>
      <option value="future" selected>Future</option>
    </select>
  </label>
</div>

<script src="verbs.js"></script>
<script src="vocabulary.js"></script>
<script src="phrases.js"></script>
<script src="eartraining.js"></script>
<script src="app.js"></script>

</body>
</html>
