<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portuguese Practice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #0b0b14);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    button {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      padding: 14px;
      margin: 8px;
      cursor: pointer;
      min-width: 160px;
      box-shadow: 0 4px 0 #c43e14;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #c43e14;
    }

    button.small {
      font-size: 0.9rem;
      min-width: 90px;
      padding: 8px;
    }

    button.active {
      background: linear-gradient(135deg, #4caf50, #2e7d32);
      box-shadow: 0 4px 0 #1b5e20;
    }

    #word {
      font-size: 1.3rem;
      margin: 20px 0;
      white-space: pre-line;
    }

    #choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 420px;
      margin: 0 auto;
    }

    #feedback {
      margin-top: 12px;
      white-space: pre-line;
    }

    .speaker {
      font-size: 1.6rem;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }

    #streak {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #settings-btn {
      position: fixed;
      bottom: 16px;
      right: 16px;
      font-size: 1.4rem;
      min-width: 48px;
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <!-- MAIN MENU -->
  <div id="menu" class="screen active">
    <h1>üáµüáπ Portuguese Practice</h1>

    <button onclick="startVerbs()">Verbs</button><br>
    <button onclick="startVocabulary()">Vocabulary</button><br>
    <button onclick="startConjugation()">Conjugation</button><br>
    <button onclick="startPhrases()">Common Phrases</button>

    <button id="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
  </div>

  <!-- PRACTICE -->
  <div id="practice" class="screen">
    <button onclick="goBack()">‚¨Ö Back</button>
    <div id="streak">üî• Streak: 0</div>

    <div id="word"></div>
    <div id="choices"></div>
    <div id="feedback"></div>

    <button onclick="nextQuestion()">Next ‚ñ∂</button>
  </div>

  <!-- SETTINGS -->
  <div id="settings" class="screen">
    <h2>‚öôÔ∏è Settings</h2>

    <h3>Audio Speed</h3>
    <button class="small active" onclick="setSpeed(1)">1√ó</button>
    <button class="small" onclick="setSpeed(0.5)">0.5√ó</button>

    <br><br>
    <button onclick="closeSettings()">Done</button>
  </div>

  <script src="verbs.js"></script>
  <script src="vocabulary.js"></script>
  <script src="phrases.js"></script>
  <script src="app.js"></script>

</body>
</html>
