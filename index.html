<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portuguese Practice App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1e1e2f, #0b0b14);
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
    }

    .screen {
      display: none;
      padding: 20px;
    }

    .screen.active {
      display: block;
    }

    button {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      padding: 14px 18px;
      margin: 10px;
      cursor: pointer;
      min-width: 140px;
      box-shadow: 0 4px 0 #c43e14;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: translateY(3px);
      box-shadow: 0 1px 0 #c43e14;
    }

    #word {
      font-size: 1.3rem;
      margin: 20px 0;
      white-space: pre-line;
    }

    #choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      max-width: 400px;
      margin: 0 auto;
    }

    #feedback {
      margin-top: 20px;
      font-size: 1rem;
      white-space: pre-line;
    }

    .speaker {
      font-size: 1.6rem;
      cursor: pointer;
      margin-left: 10px;
      vertical-align: middle;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 420px;
      margin: 0 auto;
    }
  </style>
</head>

<body>

  <!-- ================= MENU SCREEN ================= -->
  <div id="menu" class="screen active">
    <h1>ðŸ‡µðŸ‡¹ Portuguese Practice</h1>

    <button onclick="startVocab()">Vocabulary</button><br>
    <button onclick="startConjugation()">Conjugation</button><br>
    <button onclick="startPhrases()">Common Phrases</button>
  </div>

  <!-- ================= PRACTICE SCREEN ================= -->
  <div id="practice" class="screen">
    <div class="top-bar">
      <button onclick="goBack()">â¬… Back</button>
      <span class="speaker" onclick="playAudio()">ðŸ”Š</span>
    </div>

    <div id="word"></div>

    <div id="choices"></div>

    <div id="feedback"></div>

    <button onclick="nextQuestion()">Next â–¶</button>
  </div>

  <!-- ================= SCRIPTS ================= -->
  <!-- IMPORTANT: verbs.js MUST load first -->
  <script src="verbs.js"></script>
  <script src="app.js"></script>

</body>
</html>
